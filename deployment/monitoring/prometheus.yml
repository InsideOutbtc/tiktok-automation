# Prometheus Configuration for TikTok AI Automation
# Monitors Constitutional AI compliance metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tiktok-ai-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules for Constitutional AI compliance
rule_files:
  - 'constitutional_rules.yml'

# Scrape configurations
scrape_configs:
  # TikTok AI API metrics
  - job_name: 'tiktok-ai-api'
    static_configs:
      - targets: ['tiktok-ai:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    
  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

